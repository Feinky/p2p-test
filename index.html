<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Transfer | P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, var(--bg));
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .glass-card {
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            margin: 0 auto 1.5rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -0.025em; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 2rem; }

        .input-group { margin-bottom: 1.5rem; text-align: left; }
        label { font-size: 0.75rem; font-weight: 600; color: #6366f1; text-transform: uppercase; margin-left: 4px; }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            margin-top: 6px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.2s;
        }

        input:focus { border-color: var(--primary); }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-secondary { background: rgba(255, 255, 255, 0.05); color: white; border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.1); }

        #transfer-ui {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .progress-container {
            background: rgba(0,0,0,0.3);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .stats { display: flex; justify-content: space-between; font-size: 0.75rem; color: #94a3b8; }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 99px;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            font-size: 0.7rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="logo-icon">ðŸš€</div>
    <h1>Titan Transfer</h1>
    <p>Secure, Unlimited P2P Sharing</p>

    <div class="input-group">
        <label>Room Code</label>
        <input type="text" id="roomInput" placeholder="Enter a secret word...">
    </div>

    <div id="setup-buttons">
        <button class="btn btn-primary" onclick="initNode('host')">Create Room</button>
        <button class="btn btn-secondary" onclick="initNode('join')">Join Room</button>
    </div>

    <div id="action-area" style="display:none">
        <div id="room-badge" class="badge">Connected</div>
        <input type="file" id="fileSelector" style="display:none">
        <button class="btn btn-primary" id="sendBtn" onclick="document.getElementById('fileSelector').click()">Select Large File</button>
        <p id="wait-msg" style="display:none">Waiting for receiver to join...</p>
    </div>

    <div id="transfer-ui">
        <div class="stats">
            <span id="file-name">filename.zip</span>
            <span id="percent">0%</span>
        </div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="stats">
            <span id="speed">Streaming to Disk</span>
            <span id="size-ratio">0GB / 0GB</span>
        </div>
    </div>
</div>

<script>
    let peer, conn, wakeLock = null;

    // Initialize Peer Node
    function initNode(role) {
        const room = document.getElementById('roomInput').value.trim();
        if (!room) return alert("Please enter a room code first.");

        const hostID = "TITAN-" + room + "-NET";
        
        if (role === 'host') {
            peer = new Peer(hostID);
            peer.on('open', () => {
                document.getElementById('setup-buttons').style.display = 'none';
                document.getElementById('action-area').style.display = 'block';
                document.getElementById('wait-msg').style.display = 'block';
                document.getElementById('sendBtn').style.display = 'none';
                window.location.hash = room;
            });

            peer.on('connection', (c) => {
                conn = c;
                handleHostFlow();
            });
        } else {
            peer = new Peer();
            peer.on('open', () => {
                const connection = peer.connect(hostID);
                handleReceiverFlow(connection);
            });
        }
    }

    // Host Flow
    function handleHostFlow() {
        document.getElementById('wait-msg').style.display = 'none';
        document.getElementById('sendBtn').style.display = 'block';
        
        document.getElementById('fileSelector').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            startWakeLock();
            document.getElementById('transfer-ui').style.display = 'block';
            document.getElementById('file-name').innerText = file.name;

            conn.send({ type: 'meta', name: file.name, size: file.size });

            const reader = file.stream().getReader();
            let sent = 0;

            while (true) {
                if (conn.dataChannel.bufferedAmount > 1000000) {
                    await new Promise(r => setTimeout(r, 50));
                    continue;
                }
                const { done, value } = await reader.read();
                if (done) break;
                conn.send(value);
                sent += value.length;
                updateUI(sent, file.size);
            }
            alert("File sent successfully!");
        };
    }

    // Receiver Flow
    function handleReceiverFlow(connection) {
        connection.on('open', () => {
            document.getElementById('setup-buttons').style.display = 'none';
            document.getElementById('action-area').style.display = 'block';
            document.getElementById('sendBtn').innerText = "Waiting for Host to send...";
            document.getElementById('sendBtn').disabled = true;
        });

        connection.on('data', async (data) => {
            if (data.type === 'meta') {
                const handle = await window.showSaveFilePicker({ suggestedName: data.name });
                const writable = await handle.createWritable();
                let received = 0;

                startWakeLock();
                document.getElementById('transfer-ui').style.display = 'block';
                document.getElementById('file-name').innerText = data.name;

                connection.on('data', async (chunk) => {
                    if (chunk.type === 'meta') return;
                    await writable.write(chunk);
                    received += chunk.byteLength;
                    updateUI(received, data.size);

                    if (received >= data.size) {
                        await writable.close();
                        alert("Download Complete!");
                        if(wakeLock) wakeLock.release();
                    }
                });
            }
        });
    }

    async function startWakeLock() {
        if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
    }

    function updateUI(curr, total) {
        const p = Math.floor((curr / total) * 100);
        document.getElementById('progress-bar').style.width = p + "%";
        document.getElementById('percent').innerText = p + "%";
        document.getElementById('size-ratio').innerText = 
            (curr/1024/1024/1024).toFixed(2) + "GB / " + (total/1024/1024/1024).toFixed(2) + "GB";
    }
</script>
</body>
</html>
