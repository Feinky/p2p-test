<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan P2P | Pro GB+</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
<header>
    <div class="logo">TITAN <span>P2P</span></div>
    <div class="nav-controls">
        <div id="status" class="pill">OFFLINE</div>
        <input type="text" id="roomInput" placeholder="Room Name">
        <button class="btn" onclick="joinMesh()">JOIN</button>
    </div>
</header>
<main>
    <section class="panel">
        <div class="panel-header">
            <h3>MY LIBRARY</h3>
            <button class="btn btn-alt" onclick="document.getElementById('fileInput').click()">+ ADD</button>
        </div>
        <input type="file" id="fileInput" multiple style="display:none">
        <div id="myList" class="file-area"></div>
    </section>
    <section class="panel">
        <div class="panel-header">
            <h3>NETWORK</h3>
            <div id="peerGallery" style="display: flex; gap: 5px;"></div>
        </div>
        <div id="peerList" class="file-area"></div>
    </section>
</main>
<footer id="monitor">
    <div id="transfers"></div>
</footer>
<script src="app.js"></script>
</body>
</html>
