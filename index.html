<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titan P2P | Final Pro</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p: #1a9fff; --bg: #0b0e14; --card: #1c1c1e; --text: #ffffff; --success: #4c6b22; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header */
        header { background: #000; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--p); }
        .room-tag { background: var(--p); padding: 4px 10px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        
        /* Main Layout */
        main { display: grid; grid-template-columns: 1fr 1fr; gap: 2px; flex-grow: 1; background: #2c2c2e; overflow: hidden; }
        .panel { background: var(--card); padding: 25px; display: flex; flex-direction: column; }
        .file-list { flex-grow: 1; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 8px; margin-top: 15px; padding: 10px; }
        
        /* Transfer Manager (Steam Style) */
        #monitor { background: #171a21; border-top: 1px solid #333; height: 160px; padding: 15px 30px; overflow-y: auto; }
        .transfer-row { display: grid; grid-template-columns: 120px 1fr 80px; align-items: center; gap: 15px; background: rgba(255,255,255,0.03); padding: 8px; border-radius: 4px; margin-bottom: 5px; }
        
        /* Interactive Elements */
        .btn { background: var(--p); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-green { background: var(--success); }
        progress { width: 100%; height: 10px; accent-color: var(--p); background: #3d4450; border-radius: 2px; border: none; }
        .type-tag { font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 3px 6px; border-radius: 3px; width: fit-content; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 1.2rem; font-weight: 900;">TITAN <span style="color:var(--p)">P2P</span></div>
    <div style="display:flex; gap:10px; align-items:center;">
        <span id="roomStatus" class="room-tag">OFFLINE</span>
        <input type="text" id="roomInput" placeholder="Room Name..." style="background:#2c2c2e; border:none; color:white; padding:8px; border-radius:4px;">
        <button class="btn" onclick="connect()">CONNECT</button>
    </div>
</header>

<main>
    <div class="panel">
        <h3 style="margin:0">MY SHARED FILES</h3>
        <button class="btn btn-green" onclick="document.getElementById('picker').click()" style="margin-top:10px">+ ADD FILES</button>
        <input type="file" id="picker" multiple style="display:none">
        <div id="myFiles" class="file-list"></div>
    </div>
    <div class="panel">
        <h3 style="margin:0">REMOTE FILES</h3>
        <div id="peerFiles" class="file-list"></div>
    </div>
</main>

<div id="monitor">
    <div style="color: var(--p); font-size: 0.7rem; font-weight: bold; margin-bottom: 10px;">ACTIVE TRANSFERS</div>
    <div id="transferList"></div>
</div>

<script>
    let peer, conn, myFiles = {};
    const CHUNK_SIZE = 16384; // 16KB Strict Binary Chunks

    function connect() {
        const room = document.getElementById('roomInput').value.trim();
        if (!room) return;
        
        if (peer) peer.destroy();
        peer = new Peer(`TITAN-PRO-${room}-A`, { config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] }});

        peer.on('error', (err) => {
            if (err.type === 'unavailable-id') {
                peer = new Peer(`TITAN-PRO-${room}-B`, { config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] }});
                setup(`TITAN-PRO-${room}-A`);
            }
        });
        peer.on('open', () => {
            document.getElementById('roomStatus').innerText = "ONLINE: " + room.toUpperCase();
            setup(`TITAN-PRO-${room}-B`);
        });
    }

    function setup(target) {
        peer.on('connection', c => handleConn(c));
        setInterval(() => { if(!conn || !conn.open) handleConn(peer.connect(target)); }, 3000);
    }

    function handleConn(c) {
        conn = c;
        conn.on('open', () => { if(Object.keys(myFiles).length > 0) broadcast(); });
        conn.on('data', data => {
            if (data.type === 'list') renderPeerFiles(data.files);
            if (data.type === 'req') sendStrictFile(data.name);
            if (data.type === 'meta') receiveStrictFile(data);
            if (data.type === 'ack') {
                const tag = document.getElementById(`tag-${data.tid}`);
                if(tag) { tag.innerText = "COMPLETE"; tag.style.background = "#4c6b22"; }
            }
        });
    }

    document.getElementById('picker').onchange = (e) => {
        for (let f of e.target.files) {
            myFiles[f.name] = f;
            document.getElementById('myFiles').innerHTML += `<div style="padding:10px; border-bottom:1px solid #333; font-size:0.9rem">${f.name}</div>`;
        }
        broadcast();
    };

    function broadcast() {
        if (conn?.open) {
            conn.send({ type: 'list', files: Object.values(myFiles).map(f => ({ name: f.name, size: f.size })) });
        }
    }

    function renderPeerFiles(files) {
        const ui = document.getElementById('peerFiles');
        ui.innerHTML = "";
        files.forEach(f => {
            ui.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333">
                <span style="font-size:0.9rem">${f.name}</span>
                <button class="btn" style="padding:4px 8px; font-size:0.7rem" onclick="conn.send({type:'req', name:'${f.name}'})">DOWNLOAD</button>
            </div>`;
        });
    }

    // --- STRICT BINARY SENDING ---
    async function sendStrictFile(name) {
        const file = myFiles[name];
        const tid = Math.random().toString(36).substr(2, 5);
        addTransferRow(tid, file.name, 'uploading');
        
        conn.send({ type: 'meta', name: file.name, size: file.size, tid: tid });

        const buffer = await file.arrayBuffer();
        let offset = 0;

        while (offset < file.size) {
            if (conn.dataChannel.bufferedAmount > 1000000) {
                await new Promise(r => setTimeout(r, 40));
                continue;
            }
            const chunk = buffer.slice(offset, offset + CHUNK_SIZE);
            conn.send(chunk);
            offset += CHUNK_SIZE;
            updateUI(tid, offset, file.size);
        }
    }

    // --- STRICT BINARY RECEIVING ---
    function receiveStrictFile(meta) {
        addTransferRow(meta.tid, meta.name, 'downloading');
        let received = 0;
        let parts = [];

        const onData = (data) => {
            if (data.type) return; 
            parts.push(data);
            received += data.byteLength;
            updateUI(meta.tid, received, meta.size);

            if (received >= meta.size) {
                conn.off('data', onData);
                const blob = new Blob(parts, { type: 'application/octet-stream' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = meta.name;
                a.click();
                
                const tag = document.getElementById(`tag-${meta.tid}`);
                tag.innerText = "SAVED";
                tag.style.background = "#4c6b22";
                conn.send({ type: 'ack', tid: meta.tid });
            }
        };
        conn.on('data', onData);
    }

    function addTransferRow(id, name, type) {
        const list = document.getElementById('transferList');
        const color = type === 'uploading' ? 'var(--p)' : 'var(--success)';
        const row = document.createElement('div');
        row.className = 'transfer-row';
        row.id = `row-${id}`;
        row.innerHTML = `
            <div>
                <div id="tag-${id}" class="type-tag" style="background:${color}">${type}</div>
                <div style="font-size:10px; margin-top:4px; overflow:hidden; white-space:nowrap;">${name}</div>
            </div>
            <progress id="bar-${id}" value="0" max="100"></progress>
            <div id="perc-${id}" style="font-size:11px; text-align:right;">0%</div>
        `;
        list.prepend(row);
    }

    function updateUI(id, curr, total) {
        const p = Math.floor((Math.min(curr, total) / total) * 100);
        const bar = document.getElementById(`bar-${id}`);
        const perc = document.getElementById(`perc-${id}`);
        if(bar) bar.value = p;
        if(perc) perc.innerText = p + "%";
    }
</script>
</body>
</html>
