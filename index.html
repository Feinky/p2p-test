<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titan P2P | Universal Unpacker</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p: #1a9fff; --bg: #111111; --card: #1c1c1c; --text: #eeeeee; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .app-container { width: 100%; max-width: 500px; background: var(--card); border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .room-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex-grow: 1; background: #2c2c2e; border: 1px solid #3a3a3c; color: white; padding: 12px; border-radius: 10px; outline: none; }
        .btn { background: var(--p); color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .section { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .file-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .progress-box { margin-top: 20px; padding: 15px; background: #000; border-radius: 12px; display: none; }
        progress { width: 100%; height: 8px; accent-color: var(--p); }
        .stats { display: flex; justify-content: space-between; font-size: 0.8rem; color: #8e8e93; margin-top: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <h2 style="margin-top:0">Titan Transfer</h2>
    
    <div class="room-bar">
        <input type="text" id="roomInput" placeholder="Room Name (e.g. hello)">
        <button class="btn" onclick="join()">Enter</button>
    </div>

    <div id="ui" style="display:none">
        <div class="section">
            <h4 style="margin:0 0 10px 0">Shared by You</h4>
            <input type="file" id="picker" multiple style="display:none">
            <button class="btn" onclick="document.getElementById('picker').click()" style="width:100%">+ Add Packages</button>
            <div id="myList"></div>
        </div>

        <div class="section">
            <h4 style="margin:0 0 10px 0">Available Packages</h4>
            <div id="peerList"></div>
        </div>
    </div>

    <div id="transferUI" class="progress-box">
        <div id="transferName" style="font-weight:bold; font-size:0.9rem; margin-bottom:10px">Filename.zip</div>
        <progress id="bar" value="0" max="100"></progress>
        <div class="stats">
            <span id="transferType">Processing...</span>
            <span id="perc">0%</span>
        </div>
    </div>
</div>

<script>
    let peer, conn, myFiles = {};

    function join() {
        const room = document.getElementById('roomInput').value.trim();
        if (!room) return;
        
        // Symmetric logic: One person is -1, the other is -2
        peer = new Peer(`TITAN-PC-${room}-1`, { config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] }});
        peer.on('error', () => {
            peer = new Peer(`TITAN-PC-${room}-2`, { config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] }});
            setup(`TITAN-PC-${room}-1`);
        });
        peer.on('open', () => setup(`TITAN-PC-${room}-2`));
    }

    function setup(target) {
        document.getElementById('ui').style.display = 'block';
        peer.on('connection', c => handle(c));
        setInterval(() => { if(!conn || !conn.open) handle(peer.connect(target)); }, 3000);
    }

    function handle(c) {
        conn = c;
        conn.on('open', () => { if(Object.keys(myFiles).length > 0) broadcast(); });
        conn.on('data', data => {
            if (data.type === 'list') updatePeerUI(data.files);
            if (data.type === 'req') packageAndSend(data.name);
            if (data.type === 'meta') prepareToUnpack(data);
        });
    }

    document.getElementById('picker').onchange = (e) => {
        for (let f of e.target.files) {
            myFiles[f.name] = f;
            document.getElementById('myList').innerHTML += `<div class="file-row">${f.name}</div>`;
        }
        broadcast();
    };

    function broadcast() {
        if (conn?.open) {
            const list = Object.values(myFiles).map(f => ({ name: f.name, size: f.size }));
            conn.send({ type: 'list', files: list });
        }
    }

    function updatePeerUI(files) {
        const ui = document.getElementById('peerList');
        ui.innerHTML = "";
        files.forEach(f => {
            ui.innerHTML += `<div class="file-row">
                <span>${f.name}</span>
                <button class="btn" style="padding:5px 10px; font-size:0.8rem" onclick="conn.send({type:'req', name:'${f.name}'})">GET</button>
            </div>`;
        });
    }

    // --- PACKAGING LOGIC ---
    async function packageAndSend(name) {
        const file = myFiles[name];
        showProgress(name, 'UPLOADING');
        conn.send({ type: 'meta', name: file.name, size: file.size });

        const reader = file.stream().getReader();
        let sent = 0;
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            conn.send(value);
            sent += value.length;
            updateStatus(sent, file.size);
        }
    }

    // --- UNPACKING LOGIC ---
    function prepareToUnpack(meta) {
        showProgress(meta.name, 'UNPACKING');
        let received = 0;
        let packages = [];

        conn.on('data', (pkg) => {
            if (pkg.type) return; 
            packages.push(pkg);
            received += pkg.byteLength;
            updateStatus(received, meta.size);

            if (received >= meta.size) {
                const finalFile = new Blob(packages);
                const link = document.createElement('a');
                link.href = URL.createObjectURL(finalFile);
                link.download = meta.name;
                link.click();
                
                document.getElementById('transferType').innerText = "âœ… COMPLETE";
                packages = []; // Clear RAM
            }
        });
    }

    function showProgress(name, type) {
        document.getElementById('transferUI').style.display = 'block';
        document.getElementById('transferName').innerText = name;
        document.getElementById('transferType').innerText = type;
    }

    function updateStatus(curr, total) {
        const p = Math.floor((curr / total) * 100);
        document.getElementById('bar').value = p;
        document.getElementById('perc').innerText = p + "%";
    }
</script>
</body>
</html>
